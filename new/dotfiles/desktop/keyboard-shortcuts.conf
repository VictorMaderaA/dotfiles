# keyboard-shortcuts.conf
# Formato: NOMBRE|COMANDO|ATAJO_TECLADO

# Recorte interactivo (mejor opción - anotaciones, edición, compartir)
Recorte de pantalla|gnome-screenshot -i|<Super><Shift>r
# Pantalla completa (todos los monitores)
Pantalla completa|flameshot full|<Super><Shift>f
# Pantalla actual
Pantalla actual|flameshot screen|<Super><Shift>a
# Copiar pantalla al portapapeles
Copiar pantalla|gnome-screenshot -c|<Super>Print
# Terminal
Abrir Terminal|gnome-terminal|<Super>t
# Calculadora
Calculadora|gnome-calculator|<Super>c
